language: java
jdk: openjdk8

before_install:
  - ./gradlew --no-daemon startTestDb createTestDb

install:
  - ./gradlew --no-daemon assemble

script:
  - ./gradlew --no-daemon test

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

addons:
  apt:
    packages:
  - openjdk-8-jdk